        .match-status {

        .status-finished { background: #4caf50; color: white; }

        .live-minute {

        .match-content {

        .score-box { text-align: center; min-width: 100px; }

        @media (max-width: 768px) {

            }
        }

<body>
    <div class="container">
        <header>
            <h1>âš½ ×’×‘×™×¢×™ ×”× ×•×¢×¨ 2025/2026</h1>
            <p class="subtitle">ğŸ”´ ××ª×¢×“×›×Ÿ ××•×˜×•××˜×™×ª ×‘×–××Ÿ ×××ª</p>
            <p class="update-time" id="updateTime">ğŸ”„ ×˜×•×¢×Ÿ...</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalMatches">-</div>
                <div class="stat-label">×¡×”×´×› ××©×—×§×™×</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="liveMatches">-</div>
                <div class="stat-label">ğŸ”´ ××©×—×§×™× ×—×™×™×</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="finishedMatches">-</div>
                <div class="stat-label">×”×¡×ª×™×™××•</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="upcomingMatches">-</div>
                <div class="stat-label">×¢×ª×™×“×™×™×</div>
            </div>
        </div>

        <div class="matches-container" id="matchesContainer">
            <div class="loading">âš½ ×˜×•×¢×Ÿ ××©×—×§×™×...</div>
        </div>
    </div>

    <script>
        let matchesData = [];
        
        async function loadMatches() {
            try {
                const response = await fetch('matches.json?' + new Date().getTime());
                matchesData = await response.json();
                
                // ×—×™×©×•×‘ ×¡×˜×˜×™×¡×˜×™×§×•×ª
                const liveMatches = matchesData.filter(m => isMatchLive(m));
                const finished = matchesData.filter(m => m.status === 'finished').length;
                const upcoming = matchesData.filter(m => m.status === 'upcoming').length;
                
                document.getElementById('totalMatches').textContent = matchesData.length;
                document.getElementById('liveMatches').textContent = liveMatches.length;
                document.getElementById('finishedMatches').textContent = finished;
                document.getElementById('upcomingMatches').textContent = upcoming;
                
                const now = new Date().toLocaleString('he-IL');
                document.getElementById('updateTime').textContent = `ğŸ• ×¢×•×“×›×Ÿ: ${now}`;
                
                displayMatches(matchesData);
            } catch (error) {
                document.getElementById('matchesContainer').innerHTML = `
                    <div class="loading" style="color: #f44336;">
                        âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×<br>
                        <small>× ×¡×” ×œ×¨×¢× ×Ÿ ××ª ×”×“×£</small>
                    </div>
                `;
            }
        }
        
        function isMatchLive(match) {
            // ×× ×™×© ×”××¨×›×” ××• ×¤× ×“×œ×™× - ×‘×˜×•×— × ×’××¨
            if (match.extraTime || match.penalties) return false;
            
            // ×× ××™×Ÿ ×©×¢×” - ×œ× ×™×›×•×œ ×œ×”×™×•×ª ×—×™
            if (!match.time) return false;
            
            try {
                const [day, month, year] = match.date.split('/').map(Number);
                const [hour, minute] = match.time.split(':').map(Number);
                const matchTime = new Date(year, month - 1, day, hour, minute);
                const now = new Date();
                
                // ×—×™ ×× ×”×ª×—×™×œ ×œ×¤× ×™ ×¤×—×•×ª ×-2 ×©×¢×•×ª (90 ×“×§×•×ª + ×”×¤×¡×§×” + ×¤×¦×™×¢×•×ª)
                const diffMinutes = (now - matchTime) / 1000 / 60;
                return diffMinutes >= 0 && diffMinutes <= 120;
            } catch {
                return false;
            }
        }
        
        function getMatchMinute(match) {
            if (!match.time) return null;
            
            try {
                const [day, month, year] = match.date.split('/').map(Number);
                const [hour, minute] = match.time.split(':').map(Number);
                const matchTime = new Date(year, month - 1, day, hour, minute);
                const now = new Date();
                
                const diffMinutes = Math.floor((now - matchTime) / 1000 / 60);
                
                if (diffMinutes < 0) return null;
                if (diffMinutes <= 45) return diffMinutes + "'";
                if (diffMinutes <= 50) return "×× ×•×—×”";
                if (diffMinutes <= 95) return (diffMinutes - 5) + "'";
                if (diffMinutes <= 105) return "×”××¨×›×”";
                if (diffMinutes <= 120) return "×”××¨×›×” " + (diffMinutes - 95) + "'";
                return "× ×’××¨";
            } catch {
                return null;
            }
        }
        
        function displayMatches(matches) {
            const container = document.getElementById('matchesContainer');
            
            if (matches.length === 0) {
                container.innerHTML = '<div class="loading">ğŸ˜• ×œ× × ××¦××• ××©×—×§×™×</div>';
                return;
            }
            
            // ××™×•×Ÿ: ×—×™×™×, ×¢×ª×™×“×™×™×, ×”×¡×ª×™×™××•
            const sorted = matches.sort((a, b) => {
                const aLive = isMatchLive(a);
                const bLive = isMatchLive(b);
                
                if (aLive && !bLive) return -1;
                if (!aLive && bLive) return 1;
                
                const dateA = parseDate(a.date, a.time);
                const dateB = parseDate(b.date, b.time);
                return dateB - dateA;
            });
            
            container.innerHTML = sorted.map(match => createMatchCard(match)).join('');
        }
        
        function createMatchCard(match) {
            const isLive = isMatchLive(match);
            const minute = isLive ? getMatchMinute(match) : null;
            const homeWinner = match.score.home !== null && match.score.away !== null && match.score.home > match.score.away;
            const awayWinner = match.score.home !== null && match.score.away !== null && match.score.away > match.score.home;
            
            let statusClass = match.status;
            let statusText = match.status === 'finished' ? '×”×¡×ª×™×™×' : '×¢×ª×™×“×™';
            
            if (isLive) {
                statusClass = 'live';
                statusText = '××©×—×§ ×—×™';
            }
            
            let scoreHTML = '';
            if (match.score.home !== null) {
                let scoreDetails = '';
                
                if (match.extraTime) {
                    scoreDetails += `<div class="extra-time">×”××¨×›×”: ${match.extraTime}</div>`;
                }
                if (match.penalties) {
                    scoreDetails += `<div class="penalties">×¤× ×“×œ×™×: ${match.penalties}</div>`;
                }
                
                scoreHTML = `
                    <div class="score-box">
                        <div class="score">${match.score.away} - ${match.score.home}</div>
                        ${scoreDetails ? `<div class="score-details">${scoreDetails}</div>` : ''}
                    </div>
                `;
            } else {
                scoreHTML = `<div class="vs">VS</div>`;
            }
            
            return `
                <div class="match-card ${statusClass}">
                    ${minute ? `<div class="live-minute">ğŸ”´ ${minute}</div>` : ''}
                    
                    <div class="match-header">
                        <div class="match-category">${match.category}</div>
                        <div class="match-datetime">
                            <span>ğŸ“… ${match.date}</span>
                            ${match.time ? `<span class="match-time">â° ${match.time}</span>` : ''}
                        </div>
                        <div class="match-status status-${statusClass}">
                            ${statusText}
                        </div>
                    </div>
                    
                    <div class="match-content">
                        <div class="team ${homeWinner ? 'winner' : ''}">
                            <div class="team-name">${match.homeTeam}</div>
                        </div>
                        ${scoreHTML}
                        <div class="team ${awayWinner ? 'winner' : ''}">
                            <div class="team-name">${match.awayTeam}</div>
                        </div>
                    </div>
                    
                    <div class="match-footer">
                        ğŸ“ ${match.field || '××’×¨×© ×œ× ×¦×•×™×Ÿ'}
                        ${match.link ? ` â€¢ <a href="${match.link}" target="_blank" style="color: #667eea;">×¤×¨×˜×™ ××©×—×§ â†—</a>` : ''}
                    </div>
                </div>
            `;
        }
        
        function parseDate(dateStr, timeStr) {
            const [day, month, year] = dateStr.split('/').map(Number);
            if (timeStr) {
                const [hour, minute] = timeStr.split(':').map(Number);
                return new Date(year, month - 1, day, hour, minute);
            }
            return new Date(year, month - 1, day);
        }
        
        // ×˜×¢×Ÿ × ×ª×•× ×™× ×‘×˜×¢×™× ×ª ×”×“×£
        loadMatches();
        
        // ×¨×¢× ×Ÿ ×›×œ 15 ×©× ×™×•×ª (×œ××©×—×§×™× ×—×™×™×)
        setInterval(() => {
            // ×¨×§ ××¢×“×›×Ÿ ××ª ×”×ª×¦×•×’×” ×œ×œ× ×˜×¢×™× ×” ××—×“×©
            if (matchesData.length > 0) {
                displayMatches(matchesData);
            }
        }, 15000);
        
        // ×˜×¢×Ÿ × ×ª×•× ×™× ××—×“×© ×›×œ 30 ×©× ×™×•×ª
        setInterval(loadMatches, 30000);
    </script>
</body>
